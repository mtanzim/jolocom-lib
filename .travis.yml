language: node_js
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
  code_climate:
node_js:
  - "8.11.2"
install: 
  - CC=gcc-4.9 CXX=g++-4.9 yarn install
before_script:
  - wget https://dist.ipfs.io/go-ipfs/v0.4.13/go-ipfs_v0.4.13_linux-arm.tar.gz
  - tar xvfz go-ipfs_v0.4.13_linux-arm.tar.gz
  - cd go-ipfs
  - sudo ./install.sh
jobs:
  include:
    - stage: 'Tests'
      name: 'Unit Tests'
      script: yarn test
    - script: yarn test:integration
      name: 'Integration Test'